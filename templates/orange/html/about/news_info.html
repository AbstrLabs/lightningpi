<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="common/header :: common_head(~{::title},~{::meta},~{::link},~{})">
    <title th:text="'News Announcements_'+${application.website.name}"></title>
    <meta name="keywords"
        content="News announcement, novel, novel website, romance novel, urban novel, fantasy novel, time-travel novel, youth novel, CEO wealthy family novel, online novel, free novel, complete novel, original online literature" />
    <meta name="description"
        th:content="${application.website.name}+'ovel daily updates, serialized novels, novel rankings, providing romance novels, urban novels, fantasy novels, time-travel novels, youth novels, CEO wealthy family novels, online novels, free novels, complete novels, first-release novels, latest chapter free novel reading, all in one place'+${application.website.name}+'Novels'" />
    <link rel="stylesheet" href="/css/about.css" />
</head>

<body class="body">

    <div th:replace="common/top :: top('')">
    </div>
    <input type="hidden" id="newsId" th:value="${news.id}" />
    <div class="main box_center cf">
        <div class="newsMain cf">
            <div class="nav_sub">
                Location：<a href="/"> Home </a> &gt; <a href="/about/news.html"> News Announcements </a> &gt; <span
                    th:utext="${news.title}"> </span>
            </div>
            <div class="channelWrap channelNews cf">
                <div class="news_title">
                    <h2 th:utext="${news.title}"></h2>
                    <!--while [[...]] corresponds to th:text (i.e. result will be HTML-escaped), [(...)] corresponds to th:utext-->
                    <p class="from">Source：[[${news.sourceName}]] <span class="time"
                            th:text="'Create Time：'+${#dates.format(news.createTime, 'yy-MM-dd')}"></span> <span
                            class="time" th:text="'Read Count：'+${news.readCount}"></span></p>
                </div>
                <div class="news_info" th:utext="${news.content}">
                </div>
            </div>
        </div>
    </div>

    <div th:replace="common/footer :: footer">
    </div>

</body>
<div th:replace="common/js :: js"></div>
<script src="/javascript/bookdetail.js" type="text/javascript"></script>
<script type="text/javascript">
    $.post("/news/addReadCount", { "newsId": $("#newsId").val() }, function () {
    });
</script>

</html>
